        <div class="flex flex-col items-center justify-center py-0 mx-auto h-full mt-64 lg:py-0">
            <div class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0">
                <div class="p-6">
                    <h1 class="text-xl font-bold leading-tight tracking-tight mb-5 text-gray-900 md:text-2xl">
                        Sign in to your account
                    </h1>
                    <form [formGroup]="formLogin" (ngSubmit)="submit" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                            <span class="text-red-600" *ngIf="this.formLogin.get('email')?.errors?.['required'] && this.formLogin.get('email')?.touched">
                                The mail can not be empty.
                            </span>
                            <span class="text-red-600" *ngIf="this.formLogin.get('email')?.errors?.['email'] && this.formLogin.get('email')?.touched">
                                The format of the email is incorrect.
                            </span>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            <span class="text-red-600" *ngIf="this.formLogin.get('password')?.errors?.['required'] && this.formLogin.get('password')?.touched">
                                The password can not be empty.
                            </span>
                            <div class="text-red-600">
                                {{ error_message }}
                            </div>
                        </div>
                        <button type="submit" [disabled]="this.formLogin.invalid" (click)="checkUser()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                        <p class="text-sm font-light text-gray-500">
                            Don’t have an account yet? <a href="/register" class="font-medium text-primary-600 hover:underline">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
